<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/styles.css') }}">

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md bg-light border">
            <div class="container-fluid">   
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_stuff" aria-controls="navbar_stuff" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse " id="navbar_stuff">
                    <ul class="navbar-nav mr-auto me-auto mb-lg-0 text-start">
                        <li class="nav-item"> <a id="overview_link" class="nav-link" href="/"> Overview </a></li>
                        <li class="nav-item"> <a id="history_link"  class="nav-link" href="/history"> History </a></li>
                    </ul>
                </div>

                <span class="navbar-brand mb-0 h1"> {% block clockblock %}{% endblock %} </span>
            </div>
        </nav>

    {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
    {% endif %}

        <main class="container-fluid py-2 text-center">
            {% block content %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            This is a certified <strong>pluumenbrownie</strong> project.
        </footer>
    </body>
</html>
